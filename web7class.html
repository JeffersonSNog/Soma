<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma</title>
</head>
<body>
  <form id="soma" >
 
    <label for="numero1">Valor1</label>
           <input type="number" id="numero1" name="numero1"><br>
           <label for="numero2">Valor2</label>
           <input type="number" id="numero2" name="numero2"><br>
           <button type="button" onclick="soma()"> Realizar soma </button>
 
 
           <script>
            function soma () {
                let numero1 = parseFloat(document.getElementById('numero1').value);
                let numero2 = parseFloat(document.getElementById('numero2').value);
     
                alert(numero1 + numero2);
            }
        </script>
  </form>
</body>
</html>
